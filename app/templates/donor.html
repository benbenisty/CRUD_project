
{% extends "layout.html" %}

<!-- we want the for loop to overwrite the body's content
of layout, so we wrap it in a content block -->

{% block content %}
<div class="content-section">
   <div class="media">
      <img class="rounded-circle account-img" src="{{ url_for('static', filename='profile-pics/kmLYx3lW.jpg') }}">
      <div class="media-body">
         <h5 class="account-heading">
            {{ donor.name }}
         </h5>
         <p > Contact Email: {{ donor.contact_email }}</p>
      </div>

   </div>
   <button class="btn btn-info btn-sm">
      <a id="button" href="{{ url_for('donors.update_donor', donor_id=donor.id) }}">
         Edit
      </a>
   </button>
    <button class="btn btn-info btn-sm" style="font-face: 'Comic Sans MS'; font-size: larger; color: white; background-color: #e6e6e6" >
      <a id="button" href="{{ url_for('users.viewall') }}">
         View All
      </a>
   </button>
    <button type="button" class="btn btn-info btn-sm" style="font-face: 'Comic Sans MS'; font-size: larger; color: white; background-color: #e6e6e6" data-toggle="modal" data-target="#deleteModal" >
      <a id="button" href="{{ url_for('donors.delete', donor_id=donor.id) }}">
         Delete
      </a>
   </button>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Donor ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('donors.delete', donor_id=donor.id) }}" method="POST">
            <input class="btn btn-danger btn-sm" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
